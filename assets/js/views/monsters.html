<div id="addMonster">
  <button ng-click="showMonsterForm = true">Add Your Monsters</button>
</div>

<div ng-repeat="selectedMonster in user.monsters">
  <div class="monsterCage">
    {{selectedMonster.name}}
  </div>
</div>

<div id="monstersForm" ng-init="showMonsterForm = false" ng-show="showMonsterForm">
  <label ng-repeat="monster in monsters">
    <input type="checkbox" checklist-model="user.monsters" checklist-value="monster"> {{monster.name}}<br />
  </label>
</div>
