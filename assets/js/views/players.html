<div id="players">
  <h2>Encounter Order</h2>
  <div id="playerField">
    <p>Name: </p>
    <p>Armor Class: </p>
    <p>Initiative: </p>
  </div>
  <div ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 3000, 'blur': 0 } }">

    <div ng-repeat="player in players | orderBy: '-initiative'">
        <input ng-model="player.name"
        type="text"
        ng-value="{{player.name}}"
        />
        <input ng-model="player.ac"
        type="number"
        ng-value="{{player.ac}}"
        />
        <input ng-model="player.initiative"
        type="number"
        ng-value="{{player.initiative}}"
         />
    </div>
    <input type="submit" ng-click="showForm = true" value="+ Add"/>
  </div>
</div>
<div class="overlayForm" ng-init="showForm = false" ng-show="showForm">
  <form class="newPlayer_form"  ng-submit="addNewPlayer(playerName, playerArmorClass, playerInitiative)">
    <h3>Add New Player</h3>
    <input type="text" placeholder="Name" ng-model="playerName"/>
    <input type="number" placeholder="Armor class" ng-model="playerArmorClass"/>
    <input type="number" placeholder="Initiative" ng-model="playerInitiative"/>
    <input ng-click="showForm = false" type="submit" value="+ Add"/>
  </form>
</div>
